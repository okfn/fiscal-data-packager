<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="{{ basePath }}/">
  <title>{% block pageTitle %}{{ title }}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/vendor.css?{{ sessionSalt }}">
  <link rel="stylesheet" href="styles/app.css?{{ sessionSalt }}">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" >

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-33874954-42', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  {% include "partials/header.html" %}

  <div class="x-page-container">
  {% block content %}{% endblock %}
  </div>

  {% include "partials/footer.html" %}

  {% if frontendOptions %}
  <script type="text/javascript">
    window.ExternalConfig = {{ frontendOptions | json | safe }};
  </script>
  {% endif %}

  <script src="app.js?{{ sessionSalt }}"></script>
  <script src="{{frontendOptions.conductor.authLibUrl}}"></script>
</body>

</html>
