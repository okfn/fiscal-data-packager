<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="{{ basePath }}/">
  <title>{% block pageTitle %}{{ title }}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/vendor.css?{{ sessionSalt }}">
  <link rel="stylesheet" href="styles/app.css?{{ sessionSalt }}">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" >
</head>

<body>
  {% include "partials/header.html" %}

  <div class="x-page-container">
  {% block content %}{% endblock %}
  </div>

  {% include "partials/footer.html" %}

  {% if conductor %}
  <script type="text/javascript">
    (function(globals, conductor) {
      var options = globals.ExternalConfig = {};
      options.conductorUrl = conductor.url + '/datastore/';
      options.conductorInfoUrl = conductor.url + '/datastore/info';
      options.publishUrl = conductor.url + '/package/upload';
      options.statusUrl = conductor.url + '/package/status';
      options.pollInterval = conductor.pollInterval;
    })(window, {{ conductor | json | safe }});
  </script>
  {% endif %}

  <script src="app.js?{{ sessionSalt }}"></script>
  <script src="{{conductor.url}}/user/lib"></script>
</body>

</html>
